<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="grid-container">
        <div class="sidebar">
            <div class="title">
                <img src="./images/icons/dashboard.svg" alt="Dashboard icon" width="65px">
                Dashboard
            </div>

            <div class="links">
                <div class="navigation">
                    <div>
                        <img src="./images/icons/home.svg" alt="Home" width="45px">
                        <a href="#">Home</a>
                    </div>

                    <div>
                        <img src="./images/icons/profile.svg" alt="Profile" width="45px">
                        <a href="#">Profile</a>
                    </div>

                    <div>
                        <img src="./images/icons/messages.svg" alt="Messages" width="45px">
                        <a href="#">Messages</a>
                    </div>

                    <div>
                        <img src="./images/icons/history.svg" alt="History" width="45px">
                        <a href="#">History</a>
                    </div>

                    <div>
                        <img src="./images/icons/tasks.svg" alt="Tasks" width="45px">
                        <a href="#">Tasks</a>
                    </div>

                    <div>
                        <img src="./images/icons/communities.svg" alt="Communities" width="45px">
                        <a href="#">Communities</a>
                    </div>
                </div>

                <div class="branding">
                    <div>
                        <img src="./images/icons/settings.svg" alt="Settings" width="45px">
                        <a href="#">Settings</a>
                    </div>

                    <div>
                        <img src="./images/icons/support.svg" alt="Support" width="45px">
                        <a href="#">Support</a>
                    </div>

                    <div>
                        <img src="./images/icons/privacy.svg" alt="Privacy" width="45px">
                        <a href="#">Privacy</a>
                    </div>
                </div>

            </div>
        </div>

        <header>
            <div class="left">
                <div class="search">
                    <img src="./images/icons/search.svg" alt="Search" width="45px">
                </div>

                <div class="greeting">
                    <img src="./images/avatars/hacker.png" alt="Profile Picture" id="profile-picture">
                    <p>Hi there, <br>
                        <span>Sebastian Corporan (@sebastian)</span>
                    </p>
                </div>

            </div>

            <div class="right">
                <div class="user-info">
                    <img src="./images/icons/notifications.svg" alt="Notifications" width="45px">
                    <img src="./images/avatars/hacker.png" alt="Profile Picture" id="profile-picture">
                    <span>Sebastian Corporan</span>
                </div>

                <div class="btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </header>

    </div>

</body>

</html>
